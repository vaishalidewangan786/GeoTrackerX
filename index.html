<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/07e7306fed.js" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!--Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"-->
    <title>IP TRACKER</title>
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <!--Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>

<body>
    <noscript>You need to enable your javascript to view this website.</noscript>
    <div class="container">
        <div class="hero">
            <h1>IP TRACKER</h1>
            <input id="inp" placeholder="Search for any IP address or domain" />
            <button id="btn" type="submit" onClick="getResults()">></button>
        </div>
        <div class="detail">
            <p id="ipaddress">127.0.0.1</p>
            <span></span>
            <p id="location">India</p>
            <span></span>
            <p id="timezone">UTC+5:30</p>
            <span></span>
            <p id="isp">jio</p>
        </div>
        <button id="popup-btn" onclick="popupToggle()"><i class="fa-solid fa-circle-info"></i></button>
        <div id="map">

        </div>

    </div>
    <div id="popup" class="inactive">
        <div class="popup-content">
            <button id="popdown-btn" onclick="popupToggle()"><i class="fa-solid fa-xmark"></i></button>
            <div class="ip"></div>
            <h2>HII VISIBLE</h2>
            <div class="location">
                <p id="country"></p>
                <p id="region"></p>
                <p id="city"></p>
                <p id="postalCode"></p>
                <p id="geonameId"></p>
            </div>
            <div class="domains"></div>
            <div class="as">
                <p id="asn"></p>
                <p id="name"></p>
                <p id="route"></p>
                <p id="domain"></p>
                <p id="type"></p>
                <p id="isp2"></p>
            </div>

            <div class="proxy">
                <p id="proxy"></p>
                <p id="vpn"></p>
                <p id="tor"></p>
            </div>
        </div>

    </div>
    <!--JS File-->
    <script src="./index.js"></script>


    <!--Bootstrap CDN Link
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script-->
</body>

</html>
