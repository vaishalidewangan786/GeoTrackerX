<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/07e7306fed.js" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!--Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"-->
    <title>GeoTrackerX</title>
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <!--Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>

<body>
    <noscript>You need to enable your javascript to view this website.</noscript>
    <div id="main">
        <div class="container">
            <h1>GeoTrackerX</h1> 
            <div class="hero">
                <input id="inp" placeholder="Search for any IP address or domain" /><button id="btn" type="submit" onClick="getResults()"><i class="fa-solid fa-angle-right"></i></button>
                <button id="popup-btn" onclick="popupToggle()">See full details</button>
            </div>
            <div class="detail">
                <div class="subdetail">
                    <div class="divbox">
                        <p class="headname">IP address</p>
                        <p id="ipaddress">127.000.000.001</p>
                    </div >
                    <span class="sp"></span>
                    <div class="divbox">
                        <p class="headname">Location</p>
                        <p id="location">India</p>
                    </div>
                    <span class="sp"></span>
                    <div class="divbox">
                        <p class="headname">Time Zone</p>
                        <p id="timezone">UTC+5:30</p>
                    </div>
                    <span class="sp"></span>
                    <div class="divbox">
                        <p class="headname">ISP</p>
                        <p id="isp">jio</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    
        <div id="map">
    
        </div>

        <div id="popup" class="inactive">
            <h2>Details</h2>
            <button id="popdown-btn" onclick="popupToggle()"><i class="fa-solid fa-xmark"></i></button>    
            <div class="popup-content">
                <div class="ip-row">
                    <p class="headname" >IP address</p>
                    <div id="ip"></div>  
                </div>
                <div class="mid-row">
                    <div class="location col" >
                        <p class="headname">Location</p>
                        <p><span class="spanname">Country</span><span id="country">NA</span></p>
                        <p><span class="spanname">Region</span><span id="region">NA</span></p>
                        <p><span class="spanname">City</span><span id="city">NA</span></p>
                        <p><span class="spanname">PostalCode</span><span id="postalCode">NA</span></p>
                        <p><span class="spanname">GeonameId</span><span id="geonameId">NA</span></p>
                    </div>
                    <div class="domains col">
                        <p class="headname">Domains</p>
                        <div id="dynamic"></div>
                    </div>
                        <div class="as col">
                        <p class="headname">AS</p>
                        <p><span class="spanname">Asn</span><span id="asn">NA</span></p>
                        <p><span class="spanname">Name</span><span id="name">NA</span></p>
                        <p><span class="spanname">Route</span><span id="route">NA</span></p>
                        <p><span class="spanname">domain</span><span id="domain">NA</span></p>
                        <p><span class="spanname">Type</span><span id="type">NA</span></p>
                        <p><span class="spanname">isp2</span><span id="isp2">NA</span></p>
                    </div>
                </div>
                <div class="proxy-row">
                    <p class="headname proxyrow">Proxy</p>
                    <p class="border"><span class="spanname">Vpn</span><span class="col" id="vpn">NA</span></p>
                    <p class="border"><span class="spanname">Tor</span><span class="col" id="tor">NA</span></p>
                    <p class="border"><span class="spanname">Proxy</span><span class="col" id="proxy">NA</span></p>
                </div>
            </div>
    
        </div>
    

    <!--JS File-->
    <script src="./index.js"></script>

    <!--Bootstrap CDN Link
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script-->
</body>

</html>
